version: "3.8"

services:
  # Serviço para o PostgreSQL
  postgres:
    image: postgres:15
    container_name: postgres-chat
    restart: always
    environment:
      POSTGRES_DB: chat_auth
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    container_name: mongo-chat
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    container_name: chat-app
    restart: always
    depends_on:
      - postgres
      - mongo
    environment:
      # Novas configurações para o PostgreSQL
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chat_auth
      SPRING_DATASOURCE_USERNAME: chatuser
      SPRING_DATASOURCE_PASSWORD: chatpass
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/chat_messages
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    command: >
      bash -c "mvn spring-boot:run"

volumes:
  postgres_data:
  mongo_data: