version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-chat
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chat_auth
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    image: mongo:6
    container_name: mongo-chat
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    container_name: chat-app
    restart: always
    depends_on:
      - mysql
      - mongo
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/chat_auth
      SPRING_DATASOURCE_USERNAME: chatuser
      SPRING_DATASOURCE_PASSWORD: chatpass
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/chat_messages
    ports:
      - "8080:8080"

volumes:
  mysql_data:
  mongo_data:
