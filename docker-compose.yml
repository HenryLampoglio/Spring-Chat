version: "3.8"

services:

  postgres:
    image: postgres:15
    container_name: postgres-chat
    restart: always
    environment:
      POSTGRES_DB: chat_auth
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  cassandra:
    image: cassandra:latest
    container_name: cassandra-chat
    restart: always
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra

  app:
    build: .
    container_name: chat-app
    restart: always
    depends_on:
      - postgres
      - cassandra
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chat_auth
      SPRING_DATASOURCE_USERNAME: chatuser
      SPRING_DATASOURCE_PASSWORD: chatpass
      SPRING_DATA_CASSANDRA_CONTACT_POINTS: cassandra # Nova variÃ¡vel para o Cassandra
      SPRING_DATA_CASSANDRA_PORT: 9042
      SPRING_DATA_CASSANDRA_KEYSPACE_NAME: chat_messages
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    command: >
      bash -c "mvn spring-boot:run -Dspring-boot.run.jvmArguments='-Dserver.address=0.0.0.0'"

volumes:
  postgres_data:
  cassandra_data: